<!DOCTYPE html>
<html lang="en-US">
    <head>
            <title>Embedded SVG filter</title>
        <style>
            * { font-family: sans-serif; }
            p { font-size: 10em; font-weight: bold;  color: yellow; }
            p { filter: url(#filter-cross); }
            svg { display: none; }
        </style>
    </head>
   <body>
      <svg xmlns="http://www.w3.org/2000/svg">
         <filter id="filter-cross">
            <feTurbulence baseFrequency="0.1 0.001" numOctaves="8" seed="1"/>
            <feBlend result="turbulenceXBlend"/>
            <feTurbulence baseFrequency="0.003 0.53" numOctaves="8" seed="2"/>
            <feBlend in2="turbulenceXBlend"/>
            <feComposite in2="SourceGraphic" operator="in"/>
            <feComposite in2="SourceGraphic" operator="over" />
         </filter>
      </svg>
      <p>Embedded SVG filter</p>
   </body>
</html>
